{% import "bootstrap/wtf.html" as wtf %}
<!--{{ wtf.quick_form(userIdForm) }}-->
<form method="POST" action="/" class="form">
    {{ userIdForm.csrf_token() }}
    <div class="form-group mb-2">
        {{ wtf.form_field(userIdForm.user_id, class='form-control',placeholder='User ID') }}
    </div>
    <div class="form-group mb-2">
        {{ wtf.form_field(userIdForm.num_tweets, class='form-control',placeholder='Number of tweets') }}
    </div>
    <button type="submit" class="btn btn-outline-info">Submit</button>
</form>
